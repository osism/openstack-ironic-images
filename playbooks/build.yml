---
- name: Build image
  hosts: all

  vars:
    dib_element: burnin

  tasks:
    - name: Run build script
      ansible.builtin.shell:
        executable: /bin/bash
        chdir: "{{ zuul.project.src_dir }}"
        cmd: |
          set -e
          set -x

          export PATH=/home/zuul/.local/bin:$PATH
          export ELEMENTS_PATH=./elements
          export DIB_RELEASE=noble

          export DIB_DEV_USER_PWDLESS_SUDO=True
          export DIB_DEV_USER_PASSWORD=password

          source /tmp/venv/bin/activate

          disk-image-create \
            -a amd64 \
            -t raw \
            -o osism-{{ dib_element }}-image.raw \
            --image-size 3 \
            vm block-device-efi ubuntu bootloader cloud-init cloud-init-nocloud devuser {{ dib_element }}

          sha256sum osism-{{ dib_element }}-image.raw > osism-{{ dib_element }}-image.raw.CHECKSUM
      changed_when: true

    - name: Run upload script
      ansible.builtin.shell:  # noqa command-instead-of-module
        executable: /bin/bash
        chdir: "{{ zuul.project.src_dir }}"
        cmd: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set minio https://swift.services.a.regiocloud.tech {{ minio.MINIO_ACCESS_KEY | trim }} {{ minio.MINIO_SECRET_KEY | trim }}
          ./mc cp osism-{{ dib_element }}-image.raw minio/openstack-ironic-images
          ./mc cp osism-{{ dib_element }}-image.raw.CHECKSUM minio/openstack-ironic-images
      when: upload_image | bool
      no_log: true
      changed_when: true
